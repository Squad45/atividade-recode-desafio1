<!doctype html>
<html lang="en">
  <head>
    <title>cadastrar pessoa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>

     <!-- section da header navbar -->
    <section class="container-fuid">
      <nav class="nav justify-content-center fixed-top">
          <a class="nav-link text-dark" href="./index.html">HOME</a>
          <a class="nav-link text-dark" href="./projeto.html">PROJETOS</a>
          <a class="nav-link text-dark" href="./contatos.html">CONTATOS</a>
          <a class="nav-link text-dark" href="./cadastro1_geral.html">CADASTRE-SE</a>
      </nav>
    </section>

  
    <section class="container-fluid section-form-empresa">
      
      <form action="" class="form-empresa">
        <div class="row">
            
          <div class="col-sm">
            <div class="nome div-flex">
              <label for="nome">Nome completo</label>
              <input type="text" placeholder="Digite...">
            </div>

            <div class="cpf div-flex">
              <label for="cpf">CPF:</label>
              <input type="text" placeholder="Digite...">
              <small class="text-muted">apenas número</small>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="endereço col-sm div-flex">
            <label for="endereço">Endereço:</label>
            <input type="text" placeholder="Digite...">
            <small class="text-muted">Endereço</small>

            <input type="text" placeholder="Digite...">
            <small class="text-muted">CEP</small>
          </div>

          <div class="contato col-sm div-flex">
            <label for="contato">Forma de contato:</label>
            <input type="tel" placeholder="(xx) xxxxx-xxxx">
            <small class="text-muted">Numero de telefone</small>
            <input type="email" placeholder="Digite...">
            <small class="text-muted">Email</small>
          </div>

        </div> 


        <!-- ESCOLHA -->
        <div class="escolha div-flex" style="align-items: center;">
          <select name="escolha" id="opcao-doar">
            <option value="padrão">--Você...</option>
            <option value="doador">É doador</option>
            <option value="preciso-equip">Precisa de equipamento</option>
          </select>
        </div>

        <div class="row">
                <!-- DIV ESCOLHA DOADOR -->
          <div class="col-sm div-flex">
            <select name="equipamento" id="equipamento">
              <option value="padrão">--O que você quer doar</option>
              <option value="computador">Computador</option>
              <option value="notebook">Notebook</option>
              <option value="mobile">Dispositivo Mobile</option>
            </select>
            
            <input type="submit">
          </div>

          <div class="col-sm div-flex">
            <label for="expecificações">fale sobre o dispositivo</label>
            <textarea name="expecificações" id="expecificações" cols="40" rows="10" placeholder="Digite as especificações do equipamento, processador, ano, problemas, etc."></textarea>
          </div>
          
        </div>  

        <div>
          <!-- DIV ESCOLHA PRECISA DE DOAÇÃO -->
          <div class="div-flex">
            <label for="">Explique sobre a situação da sua escola</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="intuito da doação, quantidade de turma, etc..."></textarea>
  
            <input type="submit">
          </div>
        </div>  


      </form>








    <!-- 
        nome completo
        CPF

        endereço
        CEP

        telefone
        email

        escolha(
                sou doador
                preciso de doação
        )

        (pra empresa tbm)
        caso doador
          escolha(
                  dispositivo movel
                  computador
          )
          caixa de texto com expecificações

        caso preciso de doação
        (por enquanto)  
        caixa de texto explicação do pq



     -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
