<html lang="en">
  <head>
    <title>cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <!-- section da header navbar -->
    <section class="container-fuid">
      <nav class="nav justify-content-center fixed-top">
          <a class="nav-link text-dark" href="./index.html">HOME</a>
          <a class="nav-link text-dark" href="./projeto.html">PROJETOS</a>
          <a class="nav-link text-dark" href="./cadastro1_geral.html">CADASTRE-SE</a>
          <a class="nav-link text-dark" href="./contatos.html">CONTATOS</a>
      </nav>
    </section>
    


    <!-- botão escolha para qual cadastro ir -->
    <section class="container section-btn">
      <h1 class="titulo">Escolha uma das opções para cadastro</h1>
      <div class="div-btn">
      <button onclick="formEmpresa()">INSTITUIÇÃO/EMPRESA</button>
      <button onclick="formPessoa()">PESSOA</button>
      </div>
    </section>


    
    <!--  CADASTRO PESSOAL -->
    <section class="container-fluid section-form-geral disp-none" id="pessoal">
      <h2 class="titulo">Cadastro Pessoal</h2>
      <form action="" class="form-empresa">
        
        <div class="row">
            
          <div class="col-sm">
            <div class="nome div-flex">
              <label for="nome">Nome completo</label>
              <input type="text" placeholder="Digite...">
            </div>

            <div class="cpf div-flex">
              <label for="cpf">CPF:</label>
              <input type="text" placeholder="Digite...">
              <small class="text-muted">apenas número</small>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="endereço col-sm div-flex">
            <label for="endereço">Endereço:</label>
            <input type="text" placeholder="Digite...">
            <small class="text-muted">Endereço</small>

            <input type="text" placeholder="Digite...">
            <small class="text-muted">CEP</small>
          </div>

          <div class="contato col-sm div-flex">
            <label for="contato">Forma de contato:</label>
            <input type="tel" placeholder="(xx) xxxxx-xxxx">
            <small class="text-muted">Numero de telefone</small>
            <input type="email" placeholder="Digite...">
            <small class="text-muted">Email</small>
          </div>

        </div> 



        <!-- ESCOLHA -->
        <div class="escolha div-flex" style="align-items: center;">
          <select name="escolha" id="opcao-pessoa" onchange="pessoaEscolha()">
            <option value="padrão">--Você...</option>
            <option value="doador">É doador</option>
            <option value="preciso-equip">Precisa de equipamento</option>
          </select>
        </div>

        <div class="disp-none" id="pessoa-doador">
          <div class="row">
                  <!-- DIV ESCOLHA DOADOR -->
            <div class="col-sm div-flex">
              <select name="equipamento" id="equipamento">
                <option value="padrão">--O que você quer doar</option>
                <option value="computador">Computador</option>
                <option value="notebook">Notebook</option>
                <option value="mobile">Dispositivo Mobile</option>
              </select>
              
              <input type="submit">
            </div>

            <div class="col-sm div-flex">
              <label for="expecificações">fale sobre o dispositivo</label>
              <textarea name="expecificações" id="expecificações" cols="40" rows="10" placeholder="Digite as especificações do equipamento, processador, ano, problemas, etc."></textarea>
            </div>
            
          </div> 
          
        </div>

        <div>
          <!-- DIV ESCOLHA PRECISA DE DOAÇÃO -->
          <div class="div-flex disp-none" id="pessoa-precisa">
            <label for="">Explique sobre a situação da sua escola</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="intuito da doação, quantidade de turma, etc..."></textarea>
  
            <input type="submit">
          </div>
        </div>  


      </form>


    </section>



    <!-- CADASTRO EMPRESA -->
    <section class="container-fluid section-form-geral disp-none" id="empresa">
      <h2 class="titulo">Cadastrando Instituição/Empresa</h2>
      
      <form action="" class="form-empresa">

        <!-- LINHA 1 -->
    <div class="row">
      <!-- COLUNA 1 LINHA 1 -->
        <div class="col-sm">
          <div class="nome div-flex">
            <label for="nome">Nome da empresa/escola:</label>
            <input type="text" placeholder="Digite...">
          </div>

          <div class="cnpj div-flex">
            <label for="cnpj">CNPJ:</label>
            <input type="text" placeholder="Digite...">
            <small class="text-muted">apenas número</small>
          </div>
        </div>

      <!-- COLUNA 2 LINHA 1 -->
        <div class="representante col-sm">
          
          <div class="div-flex">
            <label for="representante">Representante da empresa/escola:</label>
            <input type="text" placeholder="Digite...">
            <small class="text-muted">nome do representante</small>
          </div>
          
          <div class="div-flex">
            <input type="text" placeholder="Digite...">
            <small class="text-muted">Cargo do representante</small>
          </div>

        </div>
    </div>

      <!-- LINHA 2 -->
        <div class="row">

          <!-- COLUNA 1 LINHA 2 -->
          <div class="endereço col-sm div-flex">
            <label for="endereço">Endereço:</label>
            <input type="text" placeholder="Digite...">
            <small class="text-muted">Endereço</small>

            <input type="text" placeholder="Digite...">
            <small class="text-muted">CEP</small>
          </div>

          <!-- COLUNA 2 LINHA 2 -->
          <div class="contato col-sm div-flex">
            <label for="contato">Forma de contato:</label>
            <input type="tel" placeholder="(xx) xxxxx-xxxx">
            <small class="text-muted">Numero de telefone</small>
            <input type="email" placeholder="Digite...">
            <small class="text-muted">Email</small>
          </div>

        </div> 



        <!-- ESCOLHA -->
        <div class="escolha div-flex" style="align-items: center;">
          <select name="escolha" id="opcao-empresa" onchange="empresaEscolha()">
            <option value="padrão">--Você...</option>
            <option value="doador">É doador</option>
            <option value="preciso-equip">Precisa de equipamento</option>
          </select>
        </div>


        <!-- LINHA 3 -->
      <div class="disp-none" id="empresa-doador">
        <div class="row">

          <!-- COLUNA 1 LINHA 3 -->
          <!-- DIV ESCOLHA DOADOR -->
          <div class="col-sm div-flex">
            <select name="equipamento" id="equipamento">
              <option value="padrão">--O que você quer doar</option>
              <option value="computador">Computador</option>
              <option value="notebook">Notebook</option>
              <option value="mobile">Dispositivo Mobile</option>
            </select>

            <input type="submit">
          </div>
        
          <!-- COLUNA 2 LINHA 3 -->
          <div class="col-sm div-flex">
            <label for="expecificações">fale sobre o dispositivo</label>
            <textarea name="expecificações" id="expecificações" cols="40" rows="10" placeholder="Digite as especificações do equipamento, processador, ano, problemas, etc."></textarea>
          </div>

        </div>
      </div>


      <div class="disp-none" id="empresa-precisa">
        <!-- DIV ESCOLHA PRECISA DE DOAÇÃO -->
        <div class="div-flex">
          <label for="">Explique sobre a situação da sua escola</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="intuito da doação, quantidade de turma, etc..."></textarea>

          <input type="submit">
        </div>
      </div>  

      </form>


    </section>

<!-- script para cadastro aparecer e desaparecer -->
<script>
  const pessoa = document.getElementById("pessoal");
  const empresa = document.getElementById("empresa");

  function formPessoa(){
    pessoa.classList.remove("disp-none");
    empresa.classList.add("disp-none");
  }
  function formEmpresa(){
    empresa.classList.remove("disp-none");
    pessoa.classList.add("disp-none");
  }


  // script para criar a aparecer e desaparecer da escolha

  //PARTE 1 - CADASTRO PESSOAL
  
  //o select q dará o valor
  const selectPessoa = document.getElementById("opcao-pessoa");
  
  //div q serão mudadas
  const pessoaDoador = document.getElementById("pessoa-doador");
  const pessoaPrecisa = document.getElementById("pessoa-precisa");
  
  
  // função que fará o processo magico de aparecer e desaparecer
  function pessoaEscolha(){
    
    //pegando o valor da tag select
    let valuePessoa = selectPessoa.options[selectPessoa.selectedIndex].value;
    console.log(valuePessoa)

    //condição para o que irá fazer ao escolher
    if(valuePessoa === "doador"){
      pessoaDoador.classList.remove("disp-none");
      pessoaPrecisa.classList.add("disp-none");
      
    }else if(valuePessoa === "preciso-equip"){
      pessoaDoador.classList.add("disp-none");
      pessoaPrecisa.classList.remove("disp-none");

    };

  };

  //PARTE 2 - CADASTRO INSTITUIÇÃO

   //o select q dará o valor
   const selectEmpresa = document.getElementById("opcao-empresa");

   //div q serão mudadas
  const empresaDoador = document.getElementById("empresa-doador");
  const empresaPrecisa = document.getElementById("empresa-precisa");

  
  // função que fará o processo magico de aparecer e desaparecer
  function empresaEscolha(){
    
    //pegando o valor da tag select
     let valueEmpresa = selectEmpresa.options[selectEmpresa.selectedIndex].value;
      console.log(valueEmpresa)

    //condição para o que irá fazer ao escolher
    if(valueEmpresa === "doador"){
      empresaDoador.classList.remove("disp-none");
      empresaPrecisa.classList.add("disp-none");
      
    }else if(valueEmpresa === "preciso-equip"){
      empresaDoador.classList.add("disp-none");
      empresaPrecisa.classList.remove("disp-none");

    };

  };


</script>
